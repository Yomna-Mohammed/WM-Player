<!DOCTYPE html>
<html lang="en">
<head>
    <title>WM-Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
</head>
<body>
    <audio src="" class="audio"></audio>
    <div class="WM-Player">
        <h1 class="WM-Name">The greatest</h1>
        <p class="artist-name">Sia</p>
        <div class="disk play"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
            <div class="controls">
                <button class="btn backward-ward"><img src="pre.png" alt=""></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-ward"><img src="nxt.png" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
